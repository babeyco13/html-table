<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/babeyco13@ukr.net">
        <label>Client Name:
            <input type="text" name="client-name">
        </label>
        <br>
        <label for="client-email">Client Email:</label>
        <input type="email" name="client-email" id="client-email" required>
        <br>
        <label>Car Plate
        <input type="text" name="car-plate" required pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" placeholder="AA1234AA" title="AA1234AA">
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
